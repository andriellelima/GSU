{% extends 'base2.html' %}

{% load bootstrap %}

{% block conteudo %}

<div class="col-md">

        <div class="card-header card-header-text card-header-primary">
            <div class="card-text">
                <h4 class="card-title">Enviar sugest√£o</h4>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-6">
                                {{ form }}

                </div>
                <span class="pull-right">

            </div>
        </div>
    </div>
</div>
</div>
